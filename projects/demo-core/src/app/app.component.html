<form>
  <div>
    Country Code: <input name="cc" [(ngModel)]="countryCode"> 
  </div>
  <button type="submit" (click)="go()">Go</button>
</form>
<br/>
<div *ngIf="results">
  <div>
    <b>English:</b> {{results.en}}
  </div>
  <div>
    <b>Italian:</b> {{results.it}}
  </div>
  <div>
    <b>Russian:</b> {{results.ru}}
  </div>
  <div>
    <b>Japanese:</b> {{results.ja}}
  </div>
</div>
