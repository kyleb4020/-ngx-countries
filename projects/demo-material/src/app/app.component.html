<mat-toolbar color="primary">Angular Material example</mat-toolbar>

<div style="padding: 12px;">

  <div>
  <h3>ngModel</h3>
  <mat-form-field>
    <mat-label>PAESE</mat-label>
    <ngx-countries-autocomplete [(ngModel)]="country"></ngx-countries-autocomplete>
  </mat-form-field>

  <div>{{country}}</div>
</div>

  <div>
    <h3>Reactive form</h3>
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>Country</mat-label>
        <ngx-countries-autocomplete formControlName="country"></ngx-countries-autocomplete>
      </mat-form-field>

      <span>{{form.get('country').value}}</span>
    </form>
  </div>
</div>
